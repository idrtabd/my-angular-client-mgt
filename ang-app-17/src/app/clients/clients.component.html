<button mat-raised-button (click)="loadClients()" style="margin-bottom: 16px;">
    Reload Clients
  </button>
  
  <ng-container *ngIf="!loading && !error">
    <mat-card *ngFor="let client of clients" style="margin-bottom: 16px;">
      <mat-card-title>{{ client.name }}</mat-card-title>
      <mat-card-content>{{ client.email }}</mat-card-content>
    </mat-card>
  </ng-container>
  
  <ng-container *ngIf="loading">
    <div style="text-align: center; padding: 24px;">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  </ng-container>
  
  <ng-container *ngIf="error">
    <div style="text-align: center; padding: 24px;">
      <h2>Failed to load clients.</h2>
      <p>Please try again later.</p>
    </div>
  </ng-container>
